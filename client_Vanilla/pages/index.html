<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MMT Stock Manager</title>
      <!-- Include Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
      <link rel="stylesheet" href="../styles/common_styles.css" />
   </head>
   <body>
      <div id="container">
         <aside id="sidebar">
            <h2>MMT Stock Manager</h2>
            <nav>
               <button id="homeBtn" onclick="location.href='index.html'">
                  Home (stats)
               </button>
               <button
                  id="addDeviceBtn"
                  onclick="location.href='add_device.html'"
               >
                  Add Device(s)
               </button>
               <button
                  id="updateDeviceStatusBtn"
                  onclick="location.href='update_device_status.html'"
               >
                  Update Device Status
               </button>
               <button
                  id="updateDeviceBtn"
                  onclick="location.href='update_device.html'"
               >
                  Update Device
               </button>
               <button
                  id="deleteDeviceBtn"
                  onclick="location.href='delete_device.html'"
               >
                  Delete Device
               </button>
               <button
                  id="viewDevicesBtn"
                  onclick="location.href='view_devices.html'"
               >
                  View Devices
               </button>
            </nav>
         </aside>
      </div>

      <main id="app">
         <section>
            <h2>Dashboard</h2>
            <div class="summary">
               <div>Total Devices: <span id="totalDevices">0</span></div>
               <div>In Stock: <span id="inStock">0</span></div>
               <div>Sold: <span id="sold">0</span></div>
               <div>Pending: <span id="pending">0</span></div>
            </div>
            <div>
               <canvas id="brandChart" width="400" height="400"></canvas>
            </div>
            <div>
               <canvas id="statusChart" width="400" height="400"></canvas>
            </div>
            <div>
               <canvas id="gradeChart" width="400" height="400"></canvas>
            </div>
         </section>
      </main>

      <script src="../scripts/index.js"></script>
   </body>
</html>
