<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MMT Stock Manager</title>
      <link rel="stylesheet" href="../styles/common_styles.css" />
      <link rel="stylesheet" href="../styles/update_device_status.css" />
   </head>
   <body>
      <div id="container">
         <aside id="sidebar">
            <h2>MMT Stock Manager</h2>
            <nav>
               <button id="homeBtn" onclick="location.href='index.html'">
                  Home (stats)
               </button>
               <button
                  id="addDeviceBtn"
                  onclick="location.href='add_device.html'"
               >
                  Add Device(s)
               </button>
               <button
                  id="updateDeviceStatusBtn"
                  onclick="location.href='update_device_status.html'"
               >
                  Update Device Status
               </button>
               <button
                  id="updateDeviceBtn"
                  onclick="location.href='update_device.html'"
               >
                  Update Device
               </button>
               <button
                  id="deleteDeviceBtn"
                  onclick="location.href='delete_device.html'"
               >
                  Delete Device
               </button>
               <button
                  id="viewDevicesBtn"
                  onclick="location.href='view_devices.html'"
               >
                  View Devices
               </button>
            </nav>
         </aside>

         <!-- New section with IMEI input and select element -->
         <main id="content">
            <h3>Update Device Status</h3>
            
            <!-- IMEI Input -->
            <div class="form-group">
               <label for="imeiInput">IMEI:</label>
               <input type="text" id="imeiInput" name="imeiInput" placeholder="Enter IMEI" />

               <label>Current Status of Device: <strong>In Stock</strong> </label>
            </div>

            <!-- Select Element -->
            <div class="form-group">
               <label for="deviceTypeSelect">Select NEW Device Status:</label>
               <select id="deviceTypeSelect" name="deviceTypeSelect">
                  <option value="smartphone">In Stock</option>
                  <option value="tablet">Sold</option>
                  <option value="laptop">Pending</option>
                  <option value="accessory">Return</option>
                  <option value="accessory">Warranty</option>
               </select>
            </div>
            
            <label>NEW Status of Device: <strong>Sold</strong> </label>
            <br/>
            <br/>
            <br/>

            <button>Save New Device Status</button>

         </main>
      </div>
   </body>
</html>
