<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MMT Stock Manager</title>
      <link rel="stylesheet" href="./styles/common_styles.css" />
      <link rel="stylesheet" href="./styles/add_device.css" />
   </head>
   <body>
      <div id="container">
         <aside id="sidebar">
            <h2>MMT Stock Manager</h2>
            <nav>
               <button id="homeBtn" onclick="location.href='index.html'">
                  Home (stats)
               </button>
               <button
                  id="addDeviceBtn"
                  onclick="location.href='add_device.html'"
               >
                  Add Device(s)
               </button>
               <button
                  id="updateDeviceStatusBtn"
                  onclick="location.href='update_device_status.html'"
               >
                  Update Device Status
               </button>
               <button
                  id="updateDeviceBtn"
                  onclick="location.href='update_device.html'"
               >
                  Update Device
               </button>
               <button
                  id="deleteDeviceBtn"
                  onclick="location.href='delete_device.html'"
               >
                  Delete Device
               </button>
               <button
                  id="viewDevicesBtn"
                  onclick="location.href='view_devices.html'"
               >
                  View Devices
               </button>
            </nav>
         </aside>
      </div>

      <main id="app">
         <section>
            <h2>Add New Device</h2>
            <form id="deviceForm">
               <label for="brand">Brand:</label>
               <select id="brand" name="brand" required>
                  <option value="">Loading...</option>
               </select>

               <label for="model">Model:</label>
               <select id="model" name="model" required>
                  <option value="">Please select a brand first...</option>
               </select>

               <label for="ram">RAM:</label>
               <select id="ram" name="ram" required>
                  <option value="">Loading...</option>
               </select>

               <label for="storage">Storage Capacity:</label>
               <select id="storage" name="storage" required>
                  <option value="">Loading...</option>
               </select>

               <label for="color">Color:</label>
               <select id="color" name="color" required>
                  <option value="">Loading...</option>
               </select>

               <label for="grade">Grade:</label>
               <select id="grade" name="grade" required>
                  <option value="">Loading...</option>
               </select>

               <label for="purchaseDate">Purchase Date:</label>
               <input
                  type="date"
                  id="purchaseDate"
                  name="purchaseDate"
                  required
               />

               <label for="status">Status:</label>
               <select id="status" name="status" required>
                  <option value="">Loading...</option>
               </select>

               <label for="imei">IMEI:</label>
               <input type="text" id="imei" name="imei" required />

               <label for="catalog">Catalog:</label>
               <select id="catalog" name="catalog" required>
                  <option value="">Loading...</option>
               </select>

               <div class="melding-container">
                  <input type="checkbox" id="melding" name="melding" />
                  <label for="melding">Melding</label>
               </div>

               <button type="submit">Add Device(s) to DB</button>
            </form>
         </section>

         <section>
            <h2>Devices List</h2>
            <table id="devicesTable">
               <thead>
                  <tr>
                     <th>Brand</th>
                     <th>Model</th>
                     <th>RAM</th>
                     <th>Storage</th>
                     <th>Color</th>
                     <th>Grade</th>
                     <th>Purchase Date</th>
                     <th>Status</th>
                     <th>IMEI</th>
                     <th>Melding</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Dynamic rows will be added here -->
               </tbody>
            </table>
         </section>
      </main>

      <script src="./scripts/add_device.js"></script>
   </body>
</html>
